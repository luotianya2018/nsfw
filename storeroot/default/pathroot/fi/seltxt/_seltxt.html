<div class="input-group">
	<span class="input-group-addon">


		<select readonly-="@{fk-fm.readonly}"
                name="@{fk-fm.name}__prx">


            <option jid="for" data="@{fk-fm.vl()}" var="fk-em"
                    label="@{fk-em.screenName}" 
                    selected-="@{fk-fm.checked(rc,'__prx')}"
                    value="@{fk-em.value}">@{fk-em.screenName}
            </option>
        </select>


	</span>

    <input type="@{fk-fm.attr('type','text')}" fk-remove="@{fk-fm.exta}"
           placeholder="@{fk-fm.attr('placeholder')}"
           readonly-="@{fk-fm.readonly}" name="@{fk-fm.name}"
           class="form-control "
           value="@html{fk-fm.singleParamValue(rc) }" fk-ff-name="@{fk-fm.name}"
           fk-ff-data="input[name='@{fk-fm.name}']"/>

</div>


<span jid="if" test="@{fk-fm.msg}" class="help-block">@{fk-fm.msg}</span>
