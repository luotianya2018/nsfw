             <div class="row">


        <div class="col-md-8 col-md-offset-2">
            <h4>修改密码</h4>
            <br>
          

        </div>
        <div class="col-md-8 col-md-offset-2">

            <div jid="import" page="/fi/form-error.shtml"></div>

            <form method="post" role="form" id="form_login" action="#">

            <div class="form-group">

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-key">输入旧密码</i>
                        </div>

                        <input value="@html{_p.old}" type="password" class="form-control" name="old" id="old" placeholder="Old Password"
                               autocomplete="off"/>
                    </div>

                </div>
              <div class="form-group">

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-key">输入新密码</i>
                        </div>

                        <input value="@html{_p.password1}"  type="password" class="form-control" name="password1" id="password1" placeholder="New Password"
                               autocomplete="off"/>
                    </div>

                </div>
                <div class="form-group">

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-key">确认新密码</i>
                        </div>

                        <input value="@html{_p.password2}"  type="password" class="form-control" name="password2" id="password2" placeholder="Retype new Password"
                               autocomplete="off"/>
                    </div>

                </div>
                 
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-login">
                        <i class="fa fa-sign-in"></i>
                        Change Password
                    </button>
                </div>


            </form>
        </div>
    </div>
